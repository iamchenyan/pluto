<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>后台首页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" th:href="@{/public/admin/favicon.png}" type="image/png">
    <link rel="stylesheet" th:href="@{/lib/element-ui/lib/theme-chalk/index.css}"/>
    <link rel="stylesheet" th:href="@{/lib/font/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/lib/font/icon/iconfont.css}"/>
    <link rel="stylesheet" th:href="@{/public/admin/base.css}">
    <link rel="stylesheet" th:href="@{/admin/css/index.css}">

    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<!-- vue入口 -->
<div id="app">
    <div :class="'app-wrapper' + sidebarFlag">

        <!-- aside -->
        <div th:replace="admin/side :: side"></div>

        <!-- container -->
        <el-container class="main-container">
            <!-- header -->
            <div style="background-color: rgb(84, 92, 100);" th:replace="admin/header :: header"></div>

            <!-- main -->
            <el-main class="app-main">
                <!-- 卡片 -->
                <blockquote>仪表盘</blockquote>
                <div id="cards">
                    <el-row :gutter="40">
                        <el-col :xs="12" :sm="12" :lg="6" style="padding:20px 20px">
                            <el-card role="1">
                                <span>
                                    <h1><i class="icon fa fa-pencil-square-o"></i></h1>
                                </span>
                                <span>
                                    <span class="font">发表了</span>
                                    <span class="num" v-text="article_count"></span>
                                    <span class="font">篇文章</span>
                                </span>
                            </el-card>
                        </el-col>
                        <el-col :xs="12" :sm="12" :lg="6" style="padding:20px 20px">
                            <el-card role="2">
                                <span>
                                    <h1><i class="icon fa fa-comments"></i></h1>
                                </span>
                                <span>
                                    <span class="font">收到了</span>
                                    <span class="num" v-text="comments_count"></span>
                                    <span class="font">条评论</span>
                                </span>
                            </el-card>
                        </el-col>
                        <el-col :xs="12" :sm="12" :lg="6" style="padding:20px 20px">
                            <el-card role="3">
                                <span>
                                    <h1><i class="icon fa fa-tags"></i></h1>
                                </span>
                                <span>
                                    <span class="font">添加了</span>
                                    <span class="num" v-text="tags_count"></span>
                                    <span class="font">个标签</span>
                                </span>
                            </el-card>
                        </el-col>
                        <el-col :xs="12" :sm="12" :lg="6" style="padding:20px 20px">
                            <el-card role="4">
                                <span>
                                    <h1><i class="icon fa fa-link"></i></h1>
                                </span>
                                <span>
                                    <span class="font">友链了</span>
                                    <span class="num" v-text="links_count"></span>
                                    <span class="font">个好友</span>
                                </span>
                            </el-card>
                        </el-col>
                    </el-row>
                </div>
                <br/>
                <blockquote>博客数据</blockquote>
                <div class="lists">
                    <el-row :gutter="40">
                        <el-col :xs="24" :sm="8" :lg="8" style="padding:20px 20px">
                            <div>
                                <h3>最新文章</h3>
                                <div class="articles">
                                    <div v-for="item in article">
                                        <a v-if="item.title != ''" :href="'/article/' + item.id" target="_blank"
                                           v-text="item.title"></a>
                                    </div>
                                </div>
                            </div>
                        </el-col>
                        <el-col :xs="24" :sm="8" :lg="8" style="padding:20px 20px">
                            <div>
                                <h3>最新评论</h3>
                                <div class="comments">
                                    <div v-for="item in comments">
                                        <p><span v-text="item.author"></span>&nbsp;&nbsp;于&nbsp;<span
                                                v-text="item.time"></span>&nbsp;:</p>
                                        <a v-if="item.articleId != 0" :href="'/article/' + item.articleId"
                                           target="_blank" v-text="item.content"></a>
                                        <span v-else v-text="item.content"></span>
                                    </div>
                                </div>
                            </div>
                        </el-col>
                        <el-col :span="8">
                            <div>
                                <!--<h2>系统日志</h2>-->
                            </div>
                        </el-col>
                    </el-row>
                </div>
            </el-main>
        </el-container>
    </div>
</div>

</body>
<script type="text/javascript" th:src="@{/lib/vue/vue.min.js}"></script>
<script type="text/javascript" th:src="@{/lib/element-ui/lib/index.js}"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
<script type="text/javascript" th:src="@{/lib/vue/vue-resource.min.js}"></script>
<script type="text/javascript" th:src="@{/admin/js/index.js}"></script>
</html>
